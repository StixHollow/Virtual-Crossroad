<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Crossroad</title>
        <link rel="shortcut icon" id="icon" href="./img/ico/MiniLight.ico" />
        <meta http-equiv="Content-Type" content="text/html; charset=Utf-8" />
        <meta name="author" content="Marti" />
        <meta name="description"
              content="Management crossroad in JS and HTML5" />
        <meta name="keywords"
              content="HTML5, JS, Gestion, Crossroad" />

        <link rel="stylesheet" href="./CrossV1.css" />

        <script type="text/javascript" src="./js/CarsClass.js"></script>
        <script type="text/javascript" src="./js/CF_Function.js"></script>


    </head>
    <body>
        <div id="Simulation">
            <canvas id="CF" width="800" height="800" onClick="SelectCarToInfo(event); /*alert(MousePlace(event));*/ ">
                Kill Exloprer
            </canvas>
        </div>
        <div id="ControlBorad" >
            <img id="ButtonPieton" src="./img/Button/PietonButtonOff.png" alt="Button for Walker" onClick="ButtonPietonActive(true);" width="106px" height="225" />

            <div id="Time">

                <h3>Time :</h3>
                <canvas id="Timer" width="120" height="25" ></canvas>

            </div>
            <div id="Speed">
                <h3>Speed :</h3>
                <p id="ScreenSpeed">45</p>
                <input type="range" id="MaxSpeedRegular" value="45" min="5" max="80" step="5" onChange="AdaptSpeed();"/>

            </div>
            <div id="Ratio">
                <h3>Ratio (Car/Minute) :</h3>
                <p id="ScreenRatio">60</p>
                <input type="range" id="MaxRatioRegular" value="60" min="0" max="120" step="5" onChange="AdaptRatio();"/>

            </div>
            <div id="WaitingTime">
                <h3>Waiting time between the lights :</h3>
                <p id="ScreenTime">30</p>
                <input type="number" id="WaitingTimeRegular" value="30" min="0" max="500" step="5" onChange="AdaptWaiting();"/>

            </div>
            <div id="CarCross">
                <h3>Car in the crossroad : </h3>
                <p id="CarIn">0</p>
                <h3>Total car have cross this corssroad : </h3>
                <p id="CarTot">0</p>

            </div>
            <table id="TableInfo">
                <tr>
                    <td><img id="ImgDemoCar" src="" alt="" height="34" width="70" /></td>
                </tr>
                <tr><td>Id</td><td id="idCar">NaN</td></tr>
                <tr><td>Position X</td><td id="xCar">NaN</td></tr>
                <tr><td>Position Y</td><td id="yCar">NaN</td></tr>
                <tr><td>Width</td><td id="widthCar">NaN</td></tr>
                <tr><td>Height</td><td id="heightCar">NaN</td></tr>
                <tr><td>Enter</td><td id="enterCar">NaN</td></tr>
                <tr><td>Direction</td><td id="directionCar">NaN</td></tr>
                <tr><td>Speed</td><td id="speedCar">NaN</td></tr>
                <tr><td>Number of car in enter</td><td id="nbenterCar">NaN</td></tr>
            </table>

        </div>
        <script type="text/javascript" src="./js/ini.js"></script>
    </body>

</html>
